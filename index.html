<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハチコ - AI活用が趣味になってきたママSE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #00838f;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #00bcd4;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-weight: 500;
            margin: 10px;
        }
        
        .social-link:hover {
            background-color: #00acc1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.3);
        }
        
        .social-link svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .qr-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0f7fa;
        }

        .qr-section h3 {
            color: #00838f;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .qr-code {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 2px solid #00bcd4;
            padding: 10px;
            background-color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 1em;
                margin-bottom: 30px;
            }
            
            .profile-image {
                width: 120px;
                height: 120px;
                margin-bottom: 20px;
            }
            
            .social-link {
                padding: 10px 25px;
                font-size: 0.9em;
                width: 80%;
                max-width: 300px;
            }

            .social-links {
                gap: 12px;
            }

            .qr-section {
                margin-top: 30px;
                padding-top: 25px;
            }

            .qr-code {
                width: 100px;
                height: 100px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 25px 15px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.6em;
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: 0.9em;
                margin-bottom: 25px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }
            
            .social-link {
                padding: 8px 20px;
                font-size: 0.8em;
                border-radius: 25px;
                width: 90%;
                max-width: 280px;
            }

            .qr-section h3 {
                font-size: 1em;
            }

            .qr-code {
                width: 80px;
                height: 80px;
                padding: 8px;
            }
            
            .social-link svg {
                width: 16px;
                height: 16px;
                margin-right: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/IMG_6312.png" alt="ハチコのプロフィール画像" class="profile-image">
        
        <h1>ハチコ</h1>
        
        <p class="subtitle">AI活用が趣味になってきたママSE</p>
        
        <div class="social-links">
            <a href="https://x.com/ha_chi_co_3" target="_blank" rel="noopener noreferrer" class="social-link">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                Follow on X
            </a>
        </div>

        <div class="qr-section">
            <h3>QRコードでアクセス</h3>
            <img src="img/qr_code_x.png" alt="XアカウントのQRコード" class="qr-code">
        </div>
    </div>
</body>
</html>
